<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<title>Proxy Stacking Demo</title>
	<script typ="text/javascript" src="proxy.js"></script>
	<script typ="text/javascript">
	// <![CDATA[
	Object.prototype.doSthAsync = function() {
		var proxy = new Proxy(this);
		window.setTimeout(function() {
			proxy.proxyInvoke();
		}, 1000);
		return proxy;
	};
	
	Object.prototype.doYetAnotherAsyncThing = function() {
		var proxy = new Proxy(this);
		window.setTimeout(function() {
			proxy.proxyInvoke();
		}, 500);
		return proxy;
	};
	// ]]>
	</script>
</head>
<body>
<a href="#" onclick="window.doSthAsync().doYetAnotherAsyncThing().alert('All Preconditions are fulfilled. Executing the alert now. Pure magic!');">show alert, as soon as each async operation finished.</a>
</body>
</html>
